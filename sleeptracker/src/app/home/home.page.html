<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>
  
<div class="home-buttons">
  <ion-button (click)="show()">Show Sleep Data</ion-button>

  <ion-button (click)="resetStorage()">Reset Data</ion-button>
</div>

  <ion-fab slot="fixed" horizontal="start" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-button routerLink="/sleeptimes">Add Sleep Times</ion-button>
      <ion-button routerLink="/sleepiness">Add Sleepiness</ion-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
