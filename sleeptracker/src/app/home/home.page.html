<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="bkgrd-img" [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="home-buttons">
  <ion-button *ngIf="showDate" (click)="show()"><ion-icon slot="start" name="eye"></ion-icon>Show Sleep Data</ion-button>
  <ion-button *ngIf="!showDate" (click)="hide()"><ion-icon slot="start" name="eye-off"></ion-icon>Hide Sleep Data</ion-button>

  <ion-button (click)="resetStorage()"><ion-icon slot="start" name="trash"></ion-icon>Reset Data</ion-button>
</div>

<div id="date-display" *ngIf="showDate">
  <h3>The current date is {{currentDate}}</h3>
</div>

<div *ngIf="!showDate" id="overnight-sleeping-times">
  <h2 class="data-title">OVERNIGHT SLEEPING TIMES</h2>
  <ul *ngFor="let x of dataStorage">
    <li *ngIf="x.isOvernightSleepData">{{x.loggedAt}} - slept from {{x.sleepStart}} to {{x.sleepEnd}}</li>
  </ul>
</div>

<div *ngIf="!showDate" class="data-entries" id="sleepiness-entries">
  <h2 class="data-title">SLEEPINESS ENTRIES</h2>
  <ul *ngFor="let x of dataStorage">
    <li *ngIf="!x.isOvernightSleepData">{{x.loggedAt}} - {{x.loggedValue}}</li>
  </ul>
</div>

  <ion-fab slot="fixed" horizontal="start" vertical="bottom">
    <ion-fab-button>
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
    <ion-fab-list side="top">
      <ion-button routerLink="/sleepiness"><ion-icon slot="start" name="happy"></ion-icon>Log Sleepiness</ion-button>
      <ion-button routerLink="/sleeptimes"><ion-icon slot="start" name="cloudy-night"></ion-icon>Log Sleep Time</ion-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
