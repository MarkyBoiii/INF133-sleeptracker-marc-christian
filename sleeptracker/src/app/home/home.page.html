<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Sleep Tracker 
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Sleep Tracker</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-button (click)="show()">show sleep data</ion-button>
  <ion-datetime [(ngModel)]="sleepy" [preferWheel]="true" (ionChange)="sleepDate(sleepy)">
    <span slot="title">What time did you go to sleep?</span>
  </ion-datetime>
  <ion-datetime [(ngModel)]="wakey" [preferWheel]="true" (ionChange)="wakeDate(wakey)">
    <span slot="title">What time did you wake up?</span>
  </ion-datetime>
  <ion-button (click)="done()">Done</ion-button>

  <ion-fab slot="fixed" horizontal="center" vertical="bottom">
    <ion-fab-button (click)="presentActionSheet()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
